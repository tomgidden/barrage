<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.10.1/mqtt.min.js"></script>
    <style>
      * {
        font-family: monospace;
        font-smoothing: none;
      }

      body {
        display: flex;
        width: 100vw;
        flex-direction: column;
        min-width: 640px;
        margin: 0;
        align-items: center;
        background-color: #000;
      }

      #container {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-content: stretch;
        width: 50%;
        height: 100vh;
        min-width: 640px;
      }

      #header {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 32px;
      }

      #footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
        color: #666;
      }
      #footer a {
        color: #666;
      }

      button {
        outline: 1px solid cyan;
        background: black;
        color: white;
        font-size: 24px;
        height: 32px;
      }

      canvas {
        border: 1px solid #000;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <button id="start" onClick="javascript:start(event)">Start Game</button>
      </div>
      <canvas id="gameCanvas" width="320" height="256"></canvas>
      <div id="footer">
        <p>Original game: <a href="https://bbcmicro.co.uk/game.php?id=1873">BARRAGE, by P.R. Cox &amp; S. Barrow</a></p>
        <p><a href="https://github.com/tomgidden/js-barrage">GitHub repo</a></p>
      </div>
    </div>
    <script src="./random.js"></script>
    <script src="./gamestate.js"></script>
    <script src="./mqtt.js"></script>
    <script src="./player.js"></script>
    <script src="./chrs.js"></script>
    <script src="./terrain.js"></script>
    <script src="./sound.js"></script>
    <script src="./graphics.js"></script>
    <script src="./main.js"></script>
    <script>
      let startEl = document.getElementById("start");
      startEl.addEventListener("keyup", event => {
        if (event.key!=='Enter') return;
        start(event);
      });
      function start(event) {
        startEl.parentNode.removeChild(startEl);
        startEl = undefined;
        event.preventDefault();
        init();
      }
    </script>
  </body>
</html>
